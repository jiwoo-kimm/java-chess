<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Chess Game</title>
    <link rel="stylesheet" href="../public/css/index.css" type="text/css">
    <link rel="stylesheet" href="../public/css/result.css" type="text/css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/result.css"/>
</head>

<body>

<header>
    <div class="main-title">♟️ 체스 게임이 종료되었습니다 ♟️</div>
    <div class="mini-title">게임 결과</div>
</header>

<section>
    <div class="result-wrapper">
        <div class="result-content">
            {{#winner}}
            {{winner}}가 승리했습니다.<br>축하합니다!
            {{/winner}}
            {{^winner}}
            {{#message}}
            {{message}}
            {{#status}}
            <br><br>
            WHITE: {{status.whiteScore}}점<br>
            BLACK: {{status.blackScore}}점
            {{/status}}
            {{/message}}
            {{/winner}}
        </div>
    </div>

    <form action="/" id="return-to-main" method="get">
        <input type="submit" class="button box-border" id="return-button" value="RETURN TO MAIN">
    </form>
</section>

<script type="text/javascript" src="/js/result.js"></script>
</body>

</html>
